<template name="Event">
    <div class="ui vertical segment">
        <a href="/Event/{{_id._str}}">
            <div class="ui grid">
                <div class="eight wide column">
                    <h3>{{city}}, {{state}}</h3>
                    {{#if resultURL}}
                    	<a href="{{resultURL}}"><div class="tiny ui button">Results</div></a>
                    	{{#if pointsURL}}
                    	<a href="{{pointsURL}}"><div class="tiny ui button">Points Standings</div></a>
                    	{{/if}}
                    {{else}}
                    	{{#if location}}
                    	<div class="sub header">{{location}}</div>
                    	{{/if}}
                    {{/if}}
                </div>
                <div class="right aligned eight wide column">
                    <h3>{{pullDate}}</h3>
                </div>
            </div>
        </a>
    </div>
</template>
