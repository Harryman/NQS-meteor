<template name="Event">
	<div class="ui vertical segment">
<a href="/Event/{{_id._str}}">
		<div class="ui grid">
			<div class="eight wide column">
				<h3>{{city}}, {{state}}</h3>
				<div class="sub header">{{location}}</div>
			</div>
			<div class="right aligned eight wide column">
				<h3>{{pullDate}}</h3>
			</div>
		</div>
	</a>
	</div>
</template>
