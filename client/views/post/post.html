<template name="Post">
	<div class="ui vertical segment">
		<a href="/Post/{{_id._str}}">
		<div class="link ui top attached header">
			<div class="ui horizontal header divider">
				{{title}}
			</div>
		</div>
		</a>
		<div class="ui bottom attached segment">
		{{#markdown}}
		{{formatBody}}
		{{/markdown}}
		</div>
		<div class="ui label">{{postedDate}}</div>
	</div>
</template>
